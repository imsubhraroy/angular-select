<div class="flex items-center justify-center h-10 w-64 ml-11 mt-11">
  <div class="w-64">
    <app-select
      [setValue]="setValue"
      [data]="data"
      [defaultValue]="defaultValue"
      [className]="className"
      [isReadOnly]="isReadOnly"
      [isClear]="isClear"
      [height]="height"
      [optionLineBreack]="optionLineBreack"
    />
  </div>
</div>

<div class="m-10 w-screen">
  <div class="overflow-x-auto">
    <app-table [data]="tableData" [header]="header" [rowSelect]="rowSelect" />
  </div>
</div>
