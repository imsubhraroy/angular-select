<div class="flex flex-col">
  <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
      <div class="overflow-hidden border-2">
        <div class="p-4 h-16 flex items-end justify-between">
          <span>Heading</span>
          <input
            class="border-2 rounded-md focus:outline-0"
            type="text"
            placeholder="Search ..."
          />
        </div>
        <div>
          <table class="min-w-full text-left text-sm font-light border-2">
            <thead class="border-b font-medium dark:border-neutral-500">
              <tr>
                <th scope="col" class="px-6 py-4">
                  #<span class="text-gray-500"
                    ><ng-icon name="bootstrapCaretDownFill"></ng-icon
                  ></span>
                </th>
                <th scope="col" class="px-6 py-4">
                  First<span class="text-gray-500"
                    ><ng-icon name="bootstrapCaretDownFill"></ng-icon
                  ></span>
                </th>
                <th scope="col" class="px-6 py-4">
                  Last<span class="text-gray-500"
                    ><ng-icon name="bootstrapCaretDownFill"></ng-icon
                  ></span>
                </th>
                <th scope="col" class="px-6 py-4">
                  Handle<span class="text-gray-500"
                    ><ng-icon name="bootstrapCaretDownFill"></ng-icon
                  ></span>
                </th>
                <th scope="col" class="px-6 py-4">
                  Handle<span class="text-gray-500"
                    ><ng-icon name="bootstrapCaretDownFill"></ng-icon
                  ></span>
                </th>
                <th scope="col" class="px-6 py-4">
                  Handle<span class="text-gray-500"
                    ><ng-icon name="bootstrapCaretDownFill"></ng-icon
                  ></span>
                </th>
                <th scope="col" class="px-6 py-4">
                  Handle<span class="text-gray-500"
                    ><ng-icon name="bootstrapCaretDownFill"></ng-icon
                  ></span>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr class="dark:border-neutral-500">
                <td class="whitespace-nowrap px-6 py-4 font-medium">1</td>
                <td class="whitespace-nowrap px-6 py-4">Mark</td>
                <td class="whitespace-nowrap px-6 py-4">Otto</td>
                <td class="whitespace-nowrap px-6 py-4">@mdo</td>
                <td class="whitespace-nowrap px-6 py-4">@mdo</td>
                <td class="whitespace-nowrap px-6 py-4">@mdo</td>
                <td class="whitespace-nowrap px-6 py-4">@mdo</td>
              </tr>
              <tr class="dark:border-neutral-500">
                <td class="whitespace-nowrap px-6 py-4 font-medium">2</td>
                <td class="whitespace-nowrap px-6 py-4">Jacob</td>
                <td class="whitespace-nowrap px-6 py-4">Thornton</td>
                <td class="whitespace-nowrap px-6 py-4">@fat</td>
                <td class="whitespace-nowrap px-6 py-4">@fat</td>
                <td class="whitespace-nowrap px-6 py-4">@fat</td>
                <td class="whitespace-nowrap px-6 py-4">@fat</td>
              </tr>
              <tr class="dark:border-neutral-500">
                <td class="whitespace-nowrap px-6 py-4 font-medium">3</td>
                <td class="whitespace-nowrap px-6 py-4">Larry</td>
                <td class="whitespace-nowrap px-6 py-4">Wild</td>
                <td class="whitespace-nowrap px-6 py-4">@twitter</td>
                <td class="whitespace-nowrap px-6 py-4">@twitter</td>
                <td class="whitespace-nowrap px-6 py-4">@twitter</td>
                <td class="whitespace-nowrap px-6 py-4">@twitter</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="flex h-16 items-center p-10 space-x-4 justify-end">
          <div class="w-full h-full bg-blue-600 flex items-center justify-end">
            <div class="flex items-center bg-white py-2 px-10 rounded-md">
              <button class="inline-flex items-center text-lg font-medium bg-transparent outline-none border-none cursor-pointer" (click)="backBtn()">prev</button>
              <ul class="my-5 mx-7">
                <li class="link inline-block my-0 mx-2 w-6 h-6 rounded-full text-center text-md bg-gray-100 cursor-pointer font-medium active:text-white active:bg-blue-500 active:bg-no-repeat" (click)="activeLink($event)"  value="1">1</li>
                <li class="link inline-block my-0 mx-2 w-6 h-6 rounded-full text-center text-md bg-gray-100 cursor-pointer font-medium active:text-white active:bg-blue-500 active:bg-no-repeat" (click)="activeLink($event)"  value="2">2</li>
                <li class="link inline-block my-0 mx-2 w-6 h-6 rounded-full text-center text-md bg-gray-100 cursor-pointer font-medium active:text-white active:bg-blue-500 active:bg-no-repeat" (click)="activeLink($event)"  value="3">3</li>
                <li class="link inline-block my-0 mx-2 w-6 h-6 rounded-full text-center text-md bg-gray-100 cursor-pointer font-medium active:text-white active:bg-blue-500 active:bg-no-repeat" (click)="activeLink($event)"  value="4">4</li>
                <li class="link inline-block my-0 mx-2 w-6 h-6 rounded-full text-center text-md bg-gray-100 cursor-pointer font-medium active:text-white active:bg-blue-500 active:bg-no-repeat" (click)="activeLink($event)"  value="5">5</li>
                <li class="link inline-block my-0 mx-2 w-6 h-6 rounded-full text-center text-md bg-gray-100 cursor-pointer font-medium active:text-white active:bg-blue-500" (click)="activeLink($event)"  value="6">6</li>
              </ul>
              <button class="inline-flex items-center text-lg font-medium bg-transparent outline-none border-none cursor-pointer" (click)="nextBtn()">next</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
